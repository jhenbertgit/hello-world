<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Description of the document -->
    <meta charset="UTF-8" />

    <!-- title goes here -->
    <title>Geeks For Geeks</title>
  </head>
  <body>
    <!-- your content goes here -->
    <p>
      <font color="red" size="5" face="arial"
        ><i>Welcome</i> to
        <font
          color="black"
          face="tahoma"
          size="3"
          <font
          color="black"
          face="tahoma"
          size="3"
          ><b><u>Geeks</u></b></font
        >
        for <strong>Geeks</strong></font
      >
    </p>
    <marquee direction="left-to-right" loop="3">the quick brown fox</marquee>
    <pre>the quick brown fox. quick brown fox</pre>

    <section>
      <p>unordered list</p>
      <!--default is dot-->
      <ul type="circle">
        <li>list 1</li>
        <li>list 2</li>
      </ul>
      <p>ordered list</p>
      <!--default is number-->
      <ol type="a">
        <li>list 1</li>
        <li>list 2</li>
      </ol>
    </section>
    <section>
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <td>heading 1</td>
            <td>heading 2</td>
            <td>heading 3</td>
            <td>heading 4</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>footer 1</td>
            <td>footer 2</td>
            <td>footer 3</td>
            <td>footer 4</td>
          </tr>
          <caption>
            testing
          </caption>
        </tfoot>
      </table>
    </section>
  </body>
</html>
